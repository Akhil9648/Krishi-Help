<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer and Agriculture Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <style>
        body {
            background-image: url(https://cdn.agdaily.com/wp-content/uploads/2018/09/bg-corn_field-001-naramit.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-green-100 font-roboto">
    <!-- Header -->
    <header class="bg-green-700 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Farm logo" class="h-10 w-10 mr-2" src="https://m.media-amazon.com/images/I/71mZYtpC6KL.jpg">
                <h1 class="text-2xl font-bold">Binary Brains</h1>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="hover:underline" href="{{ url_for('home') }}">Home</a></li>
                    <li><a class="hover:underline" href="{{ url_for('about') }}">About</a></li>
                    <li><a class="hover:underline" href="{{ url_for('contact_us') }}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sign-Up Form -->
    <div class="flex items-center justify-center py-10">
        <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6">
            <h2 class="text-2xl font-bold text-center mb-4">Sign-Up</h2>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="mb-4">
                    <label class="block text-gray-700" for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="password">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">Register</button>
            </form>

            <!-- Login Button Section -->
            <div class="text-center mt-6">
                <p class="text-gray-700">Already have an account?</p>
                <a href="{{ url_for('login') }}" class="inline-block mt-2 bg-green-700 text-white px-6 py-2 rounded-lg hover:bg-green-800 transition duration-300">
                    Now Login
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-green-700 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>Â© 2025 Binary Brains. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
