<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer and Agriculture LogIn/Sign-Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginTab').classList.add('bg-green-500', 'text-white');
            document.getElementById('loginTab').classList.remove('bg-green-300', 'text-gray-800');
            document.getElementById('signupTab').classList.remove('bg-green-500', 'text-white');
            document.getElementById('signupTab').classList.add('bg-green-300', 'text-gray-800');
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('signupTab').classList.add('bg-green-500', 'text-white');
            document.getElementById('signupTab').classList.remove('bg-green-300', 'text-gray-800');
            document.getElementById('loginTab').classList.remove('bg-green-500', 'text-white');
            document.getElementById('loginTab').classList.add('bg-green-300', 'text-gray-800');
        }

        window.addEventListener("DOMContentLoaded", showLogin);
    </script>
    <style>
        body {
          background-image: url(https://cdn.agdaily.com/wp-content/uploads/2018/09/bg-corn_field-001-naramit.jpg);
          background-size: cover;
        }
        </style>
</head>
<body class="bg-green-100 font-roboto">
    <!-- Header -->
  <header class="bg-green-700 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
     <div class="flex items-center">
      <img alt="Logo of a farm with a barn and a tractor" class="h-10 w-10 mr-2" src="https://m.media-amazon.com/images/I/71mZYtpC6KL.jpg">
      <h1 class="text-2xl font-bold">
       Binary Brains
      </h1>
     </div>
     <nav>
      <ul class="flex space-x-4">
        <li><a class="hover:underline" href="{{ url_for('home') }}">Home</a></li>
        <li><a class="hover:underline" href="{{ url_for('about') }}">About</a></li>
        <li><a class="hover:underline" href = "{{ url_for('contact_us') }}">Contact</a></li>
      </ul>
     </nav>
    </div>
   </header>
    <div class="flex items-center justify-center py-2.5">
        <div class="bg-white shadow-lg rounded-lg w-full max-w-md">
            <div class="p-6">
                <div class="flex justify-center mb-4">
                    <button id="loginTab" onclick="showLogin()" class="px-4 py-2 rounded-l-lg bg-green-500 text-white transition duration-300">LogIn</button>
                    <button id="signupTab" onclick="showSignup()" class="px-4 py-2 rounded-r-lg bg-green-300 text-gray-800 hover:bg-green-400 transition duration-300">Sign-Up</button>
                </div>

                <div id="loginForm">
                    <h2 class="text-2xl font-bold text-center mb-2">LogIn</h2>
                    <form action="/login" method="POST">
                        <div class="mb-4">
                            <label class="block text-gray-700" for="login-email">Email</label>
                            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="login-email" type="email" name="email" required="">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700" for="login-password">Password</label>
                            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="login-password" type="password" name="password" required="">
                        </div>
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <input class="mr-2" id="remember-me" type="checkbox">
                                <label class="text-gray-700" for="remember-me">Remember me</label>
                            </div>
                            <a class="text-green-500" href="#">Forgot Password?</a>
                        </div>
                        <button class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300" type="submit">LogIn</button>
                    </form>
                </div>

                <div id="signupForm" style="display: none;">
                    <h2 class="text-2xl font-bold text-center mb-2">Sign-Up</h2>
                    <form action="/signup" method="post">
                        <div class="mb-4">
                            <label class="block text-gray-700" for="signup-name">Full Name</label>
                            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="signup-name" type="text" name="name" required="">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700" for="signup-email">Email</label>
                            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="signup-email" type="email" name="email" required="">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700" for="signup-password">Password</label>
                            <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="signup-password" type="password" name="password" required="">
                        </div>
                        <button class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300" type="submit">Sign-Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<footer class="bg-green-700 text-white py-6 mt-12">
    <div class="container mx-auto text-center">
        <p>Â© 2025 Binary Brains. All rights reserved.</p>
    </div>
</footer>
</html>
